name: Publish turms-service

on: [ push, pull_request ]

jobs:
  publish:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build turms-service image
        run: DOCKER_BUILDKIT=1 docker buildx build --platform linux/amd64,linux/arm64 --rm=false -t "ghcr.io/turms-im/turms-service:latest" -f turms-service/Dockerfile .

      - name: Docker login
        if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
        run: docker login ghcr.io -u $GITHUB_ACTOR -p $GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish turms-service (Use cache)
        if: ${{ github.ref == 'refs/heads/master' && github.event_name == 'push' }}
        run: DOCKER_BUILDKIT=1 docker buildx build --platform linux/amd64,linux/arm64 --tag "ghcr.io/turms-im/turms-service:latest" --push -f turms-service/Dockerfile .